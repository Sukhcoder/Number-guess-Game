<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🎯 Guess the Number</h1>
  <p>Enter a number between 1 and 100. You have 10 tries!</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="makeGuess()">Guess</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    async function main() {
      window.pyodide = await loadPyodide();
      await pyodide.runPythonAsync(`
import random
number = random.randint(1, 100)
attempts = 0
output = ""
def check_guess(guess):
    global attempts, output
    attempts += 1
    if guess == number:
        output = "🎉 Congratulations! You guessed it in {} attempts.".format(attempts)
    elif attempts >= 10:
        output = "❌ Game over! The number was {}".format(number)
    elif guess < number:
        output = "Too low! Attempts left: {}".format(10 - attempts)
    else:
        output = "Too high! Attempts left: {}".format(10 - attempts)
    return output
`);
    }
    main();

    async function makeGuess() {
      let guess = parseInt(document.getElementById("guess").value);
      let result = await pyodide.runPythonAsync(`check_guess(${guess})`);
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
